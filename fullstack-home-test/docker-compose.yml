version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: hometest-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: hometestdb
    volumes:
      - mongo_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - hometest-network

  # Backend API
  backend:
    build:
      context: ./starter/backend
      dockerfile: Dockerfile
    container_name: hometest-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGODB_URI=mongodb://mongo:27017/hometestdb
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - mongo
    volumes:
      - ./starter/backend:/app
      - /app/node_modules
    networks:
      - hometest-network
    command: npm run dev

  # Frontend (for production builds)
  frontend:
    build:
      context: ./starter/frontend
      dockerfile: Dockerfile
    container_name: hometest-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000/api
    depends_on:
      - backend
    volumes:
      - ./starter/frontend:/app
      - /app/node_modules
    networks:
      - hometest-network
    command: npm run dev

volumes:
  mongo_data:
    driver: local

networks:
  hometest-network:
    driver: bridge

